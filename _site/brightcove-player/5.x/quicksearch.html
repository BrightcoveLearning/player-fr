orted user activity, would turn the controls right back on. We also don't want to completely block touch events from bubbling up. Furthermore a touchmove event and anything other than a tap, should not turn controls back on. Source: component.js Listens to Events: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancel focus() Set the focus to this component Source: component.js getAttribute(attribute) Get the value of an attribute on the Components element. Parameters: Name Type Description attribute string Name of the attribute to get the value from. Source: component.js See: DOM API Returns: The value of the attribute that was asked for. - Can be an empty string on some browsers if the attribute does not exist or has no value - Most browsers will return null if the attibute does not exist or has no value. Type string | null getChild(name) Returns the child Component with the given name. Parameters: Name Type Description name string The name of the child Component to get. Source: component.js Returns: The child Component with the given name or undefined. Type Component | undefined getChildById(id) Returns the child Component with the given id. Parameters: Name Type Description id string The id of the child Component to get. Source: component.js Returns: The child Component with the given id or undefined. Type Component | undefined hasClass(classToCheck) Check if a component's element has a CSS class name. Parameters: Name Type Description classToCheck string CSS class name to check. Source: component.js Returns: True if the Component has the class. - False if the `Component` does not have the class` Type boolean height( [num] [, skipListeners]) Get or set the height of the component based upon the CSS styles. See Component#dimension for more detailed information. Parameters: Name Type Argument Description num number | string &lt;optional&gt; The height that you want to set postfixed with '%', 'px' or nothing. skipL t-target.js on(type, fn) Adds an event listener to an instance of an EventTarget. An event listener is a function that will get called when an event with a certain name gets triggered. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to call with EventTargets Source: event-target.js one(type, fn) This function will add an event listener that gets triggered only once. After the first trigger it will get removed. This is like adding an event listener with EventTarget#on that calls EventTarget#off on itself. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to be called once for each event name. Source: event-target.js removeEventListener() An alias of EventTarget#off. Allows EventTarget to mimic the standard DOM API. Source: event-target.js See: EventTarget#off trigger(event) This function causes an event to happen. This will then cause any event listeners that are waiting for that event, to get called. If there are no event listeners for an event then nothing will happen. If the name of the Event that is being triggered is in EventTarget.allowedEvents_. Trigger will also call the on + uppercaseEventName function. Example: 'click' is in EventTarget.allowedEvents_, so, trigger will attempt to call onClick if it exists. Parameters: Name Type Description event string | EventTarget~Event | Object The name of the event, an Event, or an object with a key of type set to an event name. Source: event-target.js Type Definitions Event A Custom DOM event. Type: Object Source: event-target.js See: Properties EventListener(event [, hash]) All event listeners should follow the following format. This: {EventTarget} Paramètres: Nom Type Argument Description event EventTarget~Event l'événement qui a déclenché cette fonction hash Object&lt; optionnel&gt; hachage des données envoyées ouceHandlerAdditions Source: tech/flash.js Extends Tech Members &lt;static, constant&gt; formats :Object Flash supported mime types. Type: Object Source: tech/flash.js featuresFullscreenResize :boolean Boolean indicating wether the Tech support fullscreen resize control. Resizing plugins using request fullscreen reloads the plugin Type: boolean Inherited From: Tech#featuresFullscreenResize Source: tech/tech.js featuresNativeTextTracks :boolean Boolean indicating wether the Tech supports the native TextTracks. This will help us integrate with native TextTracks if the browser supports them. Type: boolean Inherited From: Tech#featuresNativeTextTracks Source: tech/tech.js featuresPlaybackRate :boolean Boolean indicating wether the Tech supports changing the speed at which the video plays. Examples: Set player to play 2x (twice) as fast Set player to play 0.5x (half) as fast Type: boolean Inherited From: Tech#featuresPlaybackRate Source: tech/tech.js featuresProgressEvents :boolean Boolean indicating wether the Tech supports the progress event. This is currently not triggered by video-js-swf. This will be used to determine if Tech#manualProgressOn should be called. Type: boolean Inherited From: Tech#featuresProgressEvents Source: tech/tech.js featuresTimeupdateEvents :boolean Boolean indicating wether the Tech supports the timeupdate event. This is currently not triggered by video-js-swf. This will be used to determine if Tech#manualTimeUpdates should be called. Type: boolean Inherited From: Tech#featuresTimeupdateEvents Source: tech/tech.js featuresVolumeControl :boolean Boolean indicating wether the Tech supports volume control. Type: boolean Inherited From: Tech#featuresVolumeControl Default Value: true Source: tech/tech.js Methods &lt;static&gt; checkReady(tech) The SWF isn't always ready when it says it is. Sometimes the API functions still need to be added to the object. If it's not ready, we set a timeout to check again shortly. Parameters: Name Type Description t VideoTrackList#event:changeVideoTrackList#event:removetrackVolumeBar#event:slideractiveVolumeBar#event:sliderinactiveVolumeControl#event:disposeVolumeControl#event:readyVolumeControl#event:resizeVolumeControl#event:tapVolumeLevel#event:disposeVolumeLevel#event:readyVolumeLevel#event:resizeVolumeLevel#event:tap Global activeCuescreateTrackHelpercuescurrentSrcdefaultemulateTextTracksenabledidkindlabellanguagelengthmodeNONEreadyStateselectedtracktryUpdateStyle Class: Html5 Html5 HTML5 Media Controller - Wrapper for HTML5 Media API new Html5( [options], ready) Create an instance of this Tech. Parameters: Name Type Argument Description options Object &lt;optional&gt; The key/value store of player options. ready Component~ReadyCallback Callback function to call when the HTML5 Tech is ready. Mixes In: Tech~SouceHandlerAdditions Source: tech/html5.js Extends Tech Members featuresFullscreenResize :boolean Boolean indicating whether the HTML5 tech currently supports automatic media resize when going into fullscreen. Type: boolean Overrides: Tech#featuresFullscreenResize Default Value: true Source: tech/html5.js featuresNativeAudioTracks :boolean Boolean indicating whether the HTML5 tech currently supports native AudioTracks. Type: boolean Default Value: Html5.supportsNativeAudioTracks Source: tech/html5.js featuresNativeTextTracks :boolean Boolean indicating whether the HTML5 tech currently supports native TextTracks. Type: boolean Overrides: Tech#featuresNativeTextTracks Default Value: Html5.supportsNativeTextTracks Source: tech/html5.js featuresNativeVideoTracks :boolean Boolean indicating whether the HTML5 tech currently supports native VideoTracks. Type: boolean Default Value: Html5.supportsNativeVideoTracks Source: tech/html5.js featuresPlaybackRate :boolean Boolean indicating whether the Tech supports changing the speed at which the media plays. Examples: Set player to play 2x (twice) as fast Set player to play 0.5x (half) as fast Type: boolean Overrides: Tech#featuresPlaybackRate Default Value: Html5.canControlPlaybackRate Source: tech/html5.js featuresProgressEvents :boolean Boolean indicating whether the HTML5 tech currently supports the progress event. If this is false, manual progress events will be triggred instead. Type: boolean Overrides: Tech#featuresProgressEvents Default Value: true Source: tech/html5.js featuresTimeupdateEvents Boolean indicating whether the HTML5 tech currently supports the timeupdate event. If this is false, manual timeupdate events will be triggred instead. Overrides: Tech#featuresTimeupdateEvents Default Value: true Source: tech/html5.js featuresVolumeControl :boolean Boolean indicating whether the Tech supports volume control. Type: boolean Overrides: Tech#featuresVolumeControl Default Value: Html5.canControlVolume Source: tech/html5.js movingMediaElementInDOM :boolean Boolean indicating whether the HTML5 tech currently supports the media element moving in the DOM. iOS breaks if you move the media element, so this is set this to false there. Everywhere else this should be true. Type: boolean Source: tech/html5.js &lt;static&gt; nativeSourceHandler Native source handler for Html5, simply passes the source to the media element. Source: tech/html5.js Methods addRemoteTextTrack(options [, manualCleanup]) Creates a remote text track object and returns an html track element. Parameters: Name Type Argument Default Description options Object The object should contain values for kind, language, label, and src (location of the WebVTT file) manualCleanup Boolean &lt;optional&gt; true if set to false, the TextTrack will be automatically removed from the video element whenever the source changes Overrides: Tech#addRemoteTextTrack Deprecated: The default value of the "manualCleanup" parameter will default to "false" in upcoming versions of Video.js Source: tech/html5.js Returns: An Html Track Element. This can be an emulated HTMLTrackElement or a native one. Type HTMLTrackElement addTextTrack(kind [, label] [, language]) Create and returns a remote TextTrack object. Parameters: Name Type Argument Description kind string TextTrack kind (subtitles, captions, descriptions, chapters, or metadata) label string &lt;optional&gt; Label to identify the text track language string &lt;optional&gt; Two letter language abbreviation Overrides: Tech#addTextTrack Source: tech/html5.js Returns: The TextTrack that gets created. Type TextTrack addWebVttScript_() Emulate TextTracks using vtt.js if necessary Inherited From: Tech#addWebVttScript_ Source: tech/tech.js Fires: Tech#event:vttjsloaded Tech#event:vttjserror audioTracks() Get the Techs AudioTrackList. Inherited From: Tech#audioTracks Source: tech/tech.js Returns: The audio track list that the Tech is currently using. Type AudioTrackList autoplay() Get the value of autoplay from the media element. autoplay indicates that the media should start to play as soon as the page is ready. Source: tech/html5.js See: Spec Returns: The value of autoplay from the media element. - True indicates that the media should start as soon as the page loads. - False indicates that the media should not start as soon as the page loads. Type boolean buffered() Get the value of buffered from the media element. buffered is a TimeRange object that represents the parts of the media that are already downloaded and available for playback. Overrides: Tech#buffered Source: tech/html5.js See: Spec Returns: The value of buffered from the media element. Type TimeRange bufferedPercent() Get the percentage of the current video that is currently buffered. Inherited From: Tech#bufferedPercent Source: tech/tech.js Returns: A number from 0 to 1 that represents the decimal percentage of the video that is buffered. Type number cleanupAutoTextTracks() Remove any TextTracks added via addRemoteTextTrack that are flagged for automatic garbage collection Inherited From: Tech#cleanupAutoTextTracks Source: tech/tech.js clearTracks(types) Clear out a single TrackList or an array of TrackLists given their names. Note: Techs without source handlers should call this between sources for video &amp; audio tracks. You don't want to use them between tracks! Parameters: Name Type Description types Array.&lt;string&gt; | string TrackList names to clear, valid names are video, audio, and text. Inherited From: Tech#clearTracks Source: tech/tech.js controls() Get the value of controls from the media element. controls indicates whether the native media controls should be shown or hidden. Source: tech/html5.js See: Spec Returns: The value of controls from the media element. - True indicates that native controls should be showing. - False indicates that native controls should be hidden. Type boolean createEl() Create the Html5 Tech's DOM element. Source: tech/html5.js Returns: The element that gets created. Type Element createRemoteTextTrack(options) Creates either native TextTrack or an emulated TextTrack depending on the value of featuresNativeTextTracks Parameters: Name Type Description options Object The object should contain the options to intialize the TextTrack with. Properties Name Type Argument Description kind string &lt;optional&gt; TextTrack kind (subtitles, captions, descriptions, chapters, or metadata). label string &lt;optional&gt; Label to identify the text track language string &lt;optional&gt; Two letter language abbreviation. default boolean &lt;optional&gt; Default this track to on. id string &lt;optional&gt; The internal id to assign this track. src string &lt;optional&gt; A source url for the track. Overrides: Tech#createRemoteTextTrack Source: tech/html5.js Returns: The track element that gets created. Type HTMLTrackElement currentSrc() Get the current source on the HTML5 Tech. Falls back to returning the source from the HTML5 media element. Source: tech/html5.js Returns: The current source object from the HTML5 tech. With a fallback to the elements source. Type Tech~SourceObject currentTime() Get the value of currentTime from the media element. currentTime indicates the current second that the media is at in playback. Source: tech/html5.js See: Spec Returns: The value of currentTime from the media element. Type number defaultMuted() Get the value of defaultMuted from the media element. defaultMuted indicates whether the media should start muted or not. Only changes the default state of the media. muted and defaultMuted can have different values. muted indicates the current state. Source: tech/html5.js See: Spec Returns: The value of defaultMuted from the media element. - True indicates that the media should start muted. - False indicates that the media should not start muted Type boolean dispose() Dispose of HTML5 media element and remove all tracks. Overrides: Tech#dispose Source: tech/html5.js duration() Get the current duration of the HTML5 media element. Source: tech/html5.js Returns: The duration of the media or 0 if there is no duration. Type number ended() Get the value of ended from the media element. ended indicates whether the media has reached the end or not. Source: tech/html5.js See: Spec Returns: The value of ended from the media element. - True indicates that the media has ended. - False indicates that the media has not ended. Type boolean enterFullScreen() Request that the HTML5 Tech enter fullscreen. Source: tech/html5.js error() Get the value of the error from the media element. error indicates any MediaError that may have occured during playback. If error returns null there is no current error. Overrides: Tech#error Source: tech/html5.js See: Spec Returns: The value of error from the media element. Will be MediaError if there is a current error and null otherwise. Type MediaError | null exitFullScreen() Request that the HTML5 Tech exit fullscreen. Source: tech/html5.js getVideoPlaybackQuality() Gets available media playback quality metrics as specified by the W3C's Media Playback Quality API. Overrides: Tech#getVideoPlaybackQuality Source: tech/html5.js See: Spec Returns: An object with supported media playback quality metrics Type Object handleLateInit_() This will be triggered if the loadstart event has already fired, before videojs was ready. Two known examples of when this can happen are: If we're loading the playback object after it has started loading The media is already playing the (often with autoplay on) then This function will fire another loadstart so that videojs can catchup. Source: tech/html5.js Fires: Tech#event:loadstart Returns: returns nothing. Type undefined handleTextTrackAdd(e) Handle any TextTrackList addtrack event. Parameters: Name Type Description e EventTarget~Event The addtrack event that caused this to run. Source: tech/html5.js Listens to Events: TextTrackList#event:addtrack handleTextTrackChange(e) Handle any TextTrackList change event. Parameters: Name Type Description e EventTarget~Event The change event that caused this to run. Source: tech/html5.js Listens to Events: TextTrackList#event:change handleTextTrackRemove(e) Handle any TextTrackList removetrack event. Parameters: Name Type Description e EventTarget~Event The removetrack event that caused this to run. Source: tech/html5.js Listens to Events: TextTrackList#event:removetrack height() Get the current height of the HTML5 media element. Source: tech/html5.js Returns: The heigth of the HTML5 media element. Type number initTextTrackListeners() Turn on listeners for TextTrackList events. This adds EventTarget~EventListeners for texttrackchange, addtrack and removetrack. Inherited From: Tech#initTextTrackListeners Source: tech/tech.js Fires: Tech#event:texttrackchange initTrackListeners() Turn on listeners for VideoTrackList and {AudioTrackList events. This adds EventTarget~EventListeners for addtrack, and removetrack. Inherited From: Tech#initTrackListeners Source: tech/tech.js Fires: Tech#event:audiotrackchange Tech#event:videotrackchange load() A wrapper around the media elements load function. This will call the HTML5s media element load function. Source: tech/html5.js See: Spec loop() Get the value of loop from the media element. loop indicates that the media should return to the start of the media and continue playing once it reaches the end. Source: tech/html5.js See: Spec Returns: The value of loop from the media element. - True indicates that playback should seek back to start once the end of a media is reached. - False indicates that playback should not loop back to the start when the end of the media is reached. Type boolean manualProgressOff() Turn off the polyfill for progress events that was created in Tech#manualProgressOn Inherited From: Tech#manualProgressOff Source: tech/tech.js manualProgressOn() Polyfill the progress event for browsers that don't support it natively. Inherited From: Tech#manualProgressOn Source: tech/tech.js See: Tech#trackProgress manualTimeUpdatesOff() Turn off the polyfill for timeupdate events that was created in Tech#manualTimeUpdatesOn Inherited From: Tech#manualTimeUpdatesOff Source: tech/tech.js manualTimeUpdatesOn() Polyfill the timeupdate event for browsers that don't support it. Inherited From: Tech#manualTimeUpdatesOn Source: tech/tech.js See: Tech#trackCurrentTime muted() Get the value of muted from the media element. muted indicates that the volume for the media should be set to silent. This does not actually change the volume attribute. Source: tech/html5.js See: Spec Returns: True if the value of volume should be ignored and the audio set to silent. - False if the value of `volume` should be used. Type boolean networkState() Get the value of networkState from the media element. networkState indicates the current network state. It returns an enumeration from the following list: 0: NETWORK_EMPTY 1: NEWORK_IDLE 2: NETWORK_LOADING 3: NETWORK_NO_SOURCE Source: tech/html5.js See: https://www.w3.org/TR/html5/embedded-content-0.html#dom-media-networkstate Returns: The value of networkState from the media element. This will be a number from the list in the description. Type number onDurationChange(event) Update our internal duration on a durationchange event by calling Tech#duration. Parameters: Name Type Description event EventTarget~Event The durationchange event that caused this to run. Inherited From: Tech#onDurationChange Source: tech/tech.js Listens to Events: Tech#event:durationchange pause() A wrapper around the media elements pause function. This will call the HTML5 media elements pause function. Source: tech/html5.js See: Spec paused() Get the value of paused from the media element. paused indicates whether the media element is currently paused or not. Source: tech/html5.js See: Spec Returns: The value of paused from the media element. Type boolean play() Called by Player#play to play using the Html5 Tech. Source: tech/html5.js playbackRate() Get the value of playbackRate from the media element. playbackRate indicates the rate at which the media is currently playing back. Examples: if playbackRate is set to 2, media will play twice as fast. if playbackRate is set to 0.5, media will play half as fast. Source: tech/html5.js See: Spec Returns: The value of playbackRate from the media element. A number indicating the current playback speed of the media, where 1 is normal speed. Type number played() Get the value of played from the media element. played returns a TimeRange object representing points in the media timeline that have been played. Overrides: Tech#played Source: tech/html5.js See: Spec Returns: The value of played from the media element. A TimeRange object indicating the ranges of time that have been played. Type TimeRange playsinline() Get the value of playsinline from the media element. playsinline indicates to the browser that non-fullscreen playback is preferred when fullscreen playback is the native default, such as in iOS Safari. Overrides: Tech#playsinline Source: tech/html5.js See: Spec Returns: The value of playsinline from the media element. - True indicates that the media should play inline. - False indicates that the media should not play inline. Type boolean poster() Get the value of poster from the media element. poster indicates that the url of an image file that can/will be shown when no media data is available. Source: tech/html5.js See: Spec Returns: The value of poster from the media element. Value will be a url to an image. Type string preload() Get the value of preload from the media element. preload indicates what should download before the media is interacted with. It can have the following values: none: nothing should be downloaded metadata: poster and the first few frames of the media may be downloaded to get media dimensions and other metadata auto: allow the media and metadata for the media to be downloaded before interaction Source: tech/html5.js See: Spec Returns: The value of preload from the media element. Will be 'none', 'metadata', or 'auto'. Type string proxyNativeTextTracks_() Add event listeners to native text track events. This adds the native text tracks to our emulated TextTrackList. Source: tech/html5.js readyState() Get the value of readyState from the media element. readyState indicates the current state of the media element. It returns an enumeration from the following list: 0: HAVE_NOTHING 1: HAVE_METADATA 2: HAVE_CURRENT_DATA 3: HAVE_FUTURE_DATA 4: HAVE_ENOUGH_DATA Source: tech/html5.js See: https://www.w3.org/TR/html5/embedded-content-0.html#ready-states Returns: The value of readyState from the media element. This will be a number from the list in the description. Type number remoteTextTrackEls() Get The Techs {HTMLTrackElementList} , qui sont les éléments du DOM qui sont utilisés comme TextTracks. Hérité de : Tech #remoteTextTrackEls Source : tech/tech.js Retourne : Les éléments de piste HTML actuels qui existent pour la technologie. Tapez HtmlTrackElementList RemoteTextTracks () Obtenez la TextTrackList distante Techs, créée à partir d'éléments ajoutés au DOM. Hérité de : Tech #remoteTextTracks Source : tech/tech.js Retourne : Liste des pistes de texte distantes que le Tech utilise actuellement. Tapez TextTrackList removeOldTextTracks_() Supprimez les TextTracks qui n'existent pas dans la liste des pistes natives de notre TextTrackList émulée. Source : tech/html5.js Écoute les événements : Tech#event:loadstart removeRemoteTextTrack(track) Supprime le TextTrack distant de l'objet TextTrackList Paramètres : Nom Type Description track TextTrack Objet TextTrack à supprimer Overrides : Tech#removeRemoteTextTrack Source : tech/html5.js reset() Réinitialisez la technologie en supprimant toutes les sources, puis en appelant Html5.resetMediaElement. Remplace : Tech#reset Source : tech/html5.js seekable() Récupère la valeur de seekable à partir de l'élément media. seekable renvoie un objet TimeRange indiquant les plages de temps qui peuvent actuellement être recherchées. Source : tech/html5.js Voir : Retours Spec : La valeur de Seekable à partir de l'élément média. UNE Intervalle de temps objet indiquant les plages de temps actuelles qui peuvent être recherchées. Tapez TimeRange seek() Récupère la valeur de la recherche à partir de l'élément média. recherche indique si les médias recherchent actuellement un nouveau poste ou non. Source : tech/html5.js Voir : Retours Spec : La valeur de la recherche de l'élément média. - Vrai indique que le média est actuellement à la recherche d'un nouveau poste. - Flase indique que les médias ne cherchent pas à un nouveau poste pour le moment. Tapez boolean setAutoplay(autoplay) Définissez la valeur de lecture automatique sur l'élément multimédia. autoplay indique que le média doit commencer à jouer dès que la page est prête. Paramètres : Nom Type Description autoplay boolean True indique que le média doit démarrer dès le chargement de la page. - False indique que le média ne doit pas démarrer dès le chargement de la page. Source : tech/html5.js Voir : Spécification setControls(val) Définit l'attribut des contrôles pour l'élément multimédia HTML5. Paramètres : Nom Type Description val string Valeur pour définir l'attribut des contrôles sur Source : tech/html5.js setCurrentTime(seconds) Définit l'heure actuelle pour la technologie HTML5. Paramètres : Nom Type Description nombre de secondes Réglez l'heure actuelle du média sur ceci. Remplace : Tech#setCurrentTime Source : tech/html5.js setLoop(loop) Définit la valeur de loop sur l'élément média. loop indique que le média doit revenir au début du média et continuer à jouer une fois qu'il atteint la fin. Paramètres : Type de nom Description La boucle booléenne True indique que la lecture doit commencer une fois que la fin d'un support est atteinte. - False indique que la lecture ne doit pas revenir en boucle au début lorsque la fin du support est atteinte. Source : tech/html5.js Voir : Spec setMuted(muted) Définit la valeur de muted sur l'élément média. muet indique que le niveau audio actuel doit être silencieux. Paramètres : Nom Type Description muted boolean True si l'audio doit être réglé sur silencieux - False sinon Source : tech/html5.js Voir : Spec setPlaybackRate() Définit la valeur de playbackRate sur l'élément multimédia. playbackRate indique la vitesse à laquelle le média doit être lu. Exemples : si PlaybackRate est réglé sur 2, les médias seront lus deux fois plus vite. Si PlaybackRate est réglé sur 0,5, le média sera lu deux fois moins vite. Source : tech/html5.js Voir : Retours Spec : La valeur de PlaybackRate de l'élément média. Nombre indiquant la vitesse de lecture actuelle du support, où 1 correspond à la vitesse normale. Tapez le numéro setPlaysinline(playsinline) Définissez la valeur de playsinline à partir de l'élément multimédia. playinline indique au navigateur que la lecture non plein écran est préférée lorsque la lecture plein écran est la valeur native par défaut, comme dans iOS Safari. Paramètres : Nom Type Description playinline boolean True indique que le média doit être lu en ligne. - False indique que le média ne doit pas être lu en ligne. Remplace : lement enableTouchActivity() This function reports user activity whenever touch events happen. This can get turned off by any sub-components that wants touch events to act another way. Report user touch activity when touch events occur. User activity gets used to determine when controls should show/hide. It is simple when it comes to mouse events, because any mouse event should show the controls. So we capture mouse events that bubble up to the player and report activity when that happens. With touch events it isn't as easy as touchstart and touchend toggle player controls. So touch events can't help us at the player level either. User activity gets checked asynchronously. So what could happen is a tap event on the video turns the controls off. Then the touchend event bubbles up to the player. Which, if it reported user activity, would turn the controls right back on. We also don't want to completely block touch events from bubbling up. Furthermore a touchmove event and anything other than a tap, should not turn controls back on. Inherited From: Component#enableTouchActivity Source: component.js Listens to Events: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancel focus() Set the focus to this component Inherited From: Component#focus Source: component.js getAttribute(attribute) Get the value of an attribute on the Components element. Parameters: Name Type Description attribute string Name of the attribute to get the value from. Inherited From: Component#getAttribute Source: component.js See: DOM API Returns: The value of the attribute that was asked for. - Can be an empty string on some browsers if the attribute does not exist or has no value - Most browsers will return null if the attibute does not exist or has no value. Type string | null getChild(name) Returns the child Component with the given name. Parameters: Name Type Description name string The name of the child Component to get. Inherited From: Compone ther way. Report user touch activity when touch events occur. User activity gets used to determine when controls should show/hide. It is simple when it comes to mouse events, because any mouse event should show the controls. So we capture mouse events that bubble up to the player and report activity when that happens. With touch events it isn't as easy as touchstart and touchend toggle player controls. So touch events can't help us at the player level either. User activity gets checked asynchronously. So what could happen is a tap event on the video turns the controls off. Then the touchend event bubbles up to the player. Which, if it reported user activity, would turn the controls right back on. We also don't want to completely block touch events from bubbling up. Furthermore a touchmove event and anything other than a tap, should not turn controls back on. Inherited From: Component#enableTouchActivity Source: component.js Listens to Events: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancel focus() Set the focus to this component Inherited From: Component#focus Source: component.js getAttribute(attribute) Get the value of an attribute on the Components element. Parameters: Name Type Description attribute string Name of the attribute to get the value from. Inherited From: Component#getAttribute Source: component.js See: DOM API Returns: The value of the attribute that was asked for. - Can be an empty string on some browsers if the attribute does not exist or has no value - Most browsers will return null if the attibute does not exist or has no value. Type string | null getChild(name) Returns the child Component with the given name. Parameters: Name Type Description name string The name of the child Component to get. Inherited From: Component#getChild Source: component.js Returns: The child Component with the given name or undefined. Type Component | undefined getChildById(id) Returns the child Component with th ded normalized content. Type Element &lt;static&gt; blockTextSelection() Attempt to block the ability to select text while dragging controls Source: utils/dom.js &lt;static&gt; createEl( [tagName] [, properties] [, attributes] [, content]) Creates an element and applies properties. Parameters: Name Type Argument Default Description tagName string &lt;optional&gt; 'div' Name of tag to be created. properties Object &lt;optional&gt; {} Propriétés de l'élément à appliquer. attributs Objet&lt; optionnel&gt; {} Attributs d'élément à appliquer. chaîne de contenu | Élément | TextNode | Tableau | fonction&lt; optionnel&gt; Contenu de l'élément (voir : dom:normalizeContent) Source : utils/dom.js Renvoie : L'élément qui a été créé. Élément de type&lt; statique&gt; emptyEl(el) Vide le contenu d'un élément. Paramètres : Nom Type Description el Element L'élément pour vider les enfants de Source : utils/dom.js Renvoie : L'élément sans enfant Type Element&lt; statique&gt; findElPosition(el) Décalage à gauche. Technique getBoundingClientRect de John Resig Paramètres : Nom Type Description el Élément Élément à partir duquel obtenir le décalage Source : utils/dom.js Voir : http://ejohn.org/blog/getboundingclientrect-is-awesome/ Renvoie : Position de l'élément qui a été transmis. Type Dom~Position&lt; statique&gt; getAttribute(el, attribute) Récupère la valeur des paramètres d'attribut d'un élément : Nom Type Description el Element Une chaîne d'attribut d'élément DOM Attribut pour obtenir la valeur de Source : utils/dom.js Renvoie : valeur de l'attribut Type chaîne&lt; statique&gt; getEl(id) Raccourci pour document.getElementById() Permet également la syntaxe d'ID CSS (jQuery). Mais rien d'autre que des pièces d'identité. Paramètres : Nom Type Description id string L'identifiant de l'élément à récupérer Source : utils/dom.js Renvoie : Élément avec ID fourni ou null s'il n'y en avait pas. Type élément | nul&lt; statique&gt; getElAttributes(tag) Récupère les valeurs d'attribut d'un élément, telles que définies sur la balise HTML. Les attributs ne sont pas les mêmes que les propriétés. Ils sont définis sur la balise ou avec SetAttribute (qui ne doit pas être utilisé avec HTML). Cela renvoie vrai ou faux pour les attributs booléens. Paramètres : Nom Type Description tag Element Elément à partir duquel obtenir les attributs de tag. Source : utils/dom.js Retourne : Tous les attributs de l'élément. Type d'objet&lt; statique&gt; getElData(el) Renvoie l'objet de cache où les données d'un élément sont stockées Paramètres : Nom Type Description el Element Elément pour lequel stocker les données. Source : utils/dom.js Retourne : L'objet cache de cet el qui a été transmis. Type d'objet&lt; statique&gt; getPointerPosition(el, event) Obtenir la position du pointeur dans l'élément Renvoie un objet avec les coordonnées x et y. La base des coordonnées se trouve en bas à gauche de l'élément. Paramètres : Nom Type Description el Element Élément sur lequel obtenir la position du pointeur sur l'événement EventTarget~Event Objet événement Source : utils/dom.js Renvoie : Objet Coordinates correspondant à la position de la souris. Tapez Dom~Coordonnées&lt; statique&gt; hasElClass(element, classToCheck) Vérifiez si un élément a une classe CSS Paramètres : Nom Type Description élément Élément Élément à vérifier classToCheck string Nom de classe à vérifier Source : utils/dom.js Lance : Émet une erreur si ClassToCheck dispose d'espaces blancs. Retours d'erreur de type : Vrai si l'élément avait la classe - Faux sinon. Type booléen&lt; statique&gt; hasElData(el) Retourne si oui ou non un élément a mis en cache des données Paramètres : Nom Type Description el Element Vérifiez si cet élément a des données en cache. Source : utils/dom.js Retourne : True si l'élément DOM a des données mises en cache. - Faux sinon. Type booléen&lt; statique&gt; insertContent(el, content) Normalise et insère du contenu dans un élément ; c'est identique à appendContent(), sauf qu'il vide l'élément en  Renvoie : La durée de la vidéo en secondes lors de l'obtention - Une référence au lecteur qui a appelé cette fonction lors de la configuration Numéro de type | Player el() Obtient l'élément DOM Composants hérité de : Component#el Source : component.js Renvoie : L'élément DOM de ce composant. Type Element enableTouchActivity() Cette fonction signale l'activité de l'utilisateur chaque fois que des événements tactiles se produisent. Cela peut être désactivé par tous les sous-composants qui souhaitent que les événements tactiles agissent autrement. Signaler l'activité tactile de l'utilisateur lorsque des événements tactiles se produisent. L'activité des utilisateurs permet de déterminer quand les contrôles doivent s'afficher/masquer. C'est simple lorsqu'il s'agit d'événements de souris, car tout événement de souris doit afficher les commandes. Nous capturons donc les événements de souris qui se déplacent vers le joueur et signalons l'activité lorsque cela se produit. Avec les événements tactiles, il n'est pas aussi facile que les commandes Touchstart et Touchend Toggle Player. Les événements tactiles ne peuvent donc pas non plus nous aider au niveau du joueur. L'activité des utilisateurs est vérifiée de façon asynchrone. Ce qui pourrait arriver, c'est qu'un événement de tapotage sur la vidéo désactive les commandes. Puis le toucher événement bouillonne jusqu'au joueur. Ce qui, s'il signalait une activité utilisateur, réactiverait les contrôles. Nous ne voulons pas non plus empêcher complètement les événements tactiles de bouillonner. De plus un toucher déplacer événement et quoi que ce soit d'autre qu'un tapotement, ne doit pas réactiver les commandes. Hérité de : Component#enableTouchActivity Source : component.js Écoute les événements : Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancelending() Renvoie si le lecteur est ou non dans l'état "terminé". Source : player.js Retourne : Cette propriété a la valeur True s urns: The DOM element for this Component. Type Element enableTouchActivity() This function reports user activity whenever touch events happen. This can get turned off by any sub-components that wants touch events to act another way. Report user touch activity when touch events occur. User activity gets used to determine when controls should show/hide. It is simple when it comes to mouse events, because any mouse event should show the controls. So we capture mouse events that bubble up to the player and report activity when that happens. With touch events it isn't as easy as touchstart and touchend toggle player controls. So touch events can't help us at the player level either. User activity gets checked asynchronously. So what could happen is a tap event on the video turns the controls off. Then the touchend event bubbles up to the player. Which, if it reported user activity, would turn the controls right back on. We also don't want to completely block touch events from bubbling up. Furthermore a touchmove event and anything other than a tap, should not turn controls back on. Inherited From: Component#enableTouchActivity Source: component.js Listens to Events: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancel focus() Set the focus to this component Inherited From: Component#focus Source: component.js getAttribute(attribute) Get the value of an attribute on the Components element. Parameters: Name Type Description attribute string Name of the attribute to get the value from. Inherited From: Component#getAttribute Source: component.js See: DOM API Returns: The value of the attribute that was asked for. - Can be an empty string on some browsers if the attribute does not exist or has no value - Most browsers will return null if the attibute does not exist or has no value. Type string | null getChild(name) Returns the child Component with the given name. Parameters: Name Type Description name string The name of the tre avec l'événement Hérited From : Composant #trigger Source : component.js Retourne : Renvoie elle-même ; la méthode peut être enchaînée. Tapez Component TriggerReady () Déclenchez tous les écouteurs prêts pour ce composant. Hérité de : Composant #triggerReady Source : component.js Feux : Component#event:ready videoTracks() Obtenez la liste des vidéos des techniciens. Source : tech/tech.js Retourne : Liste des pistes vidéo que la Tech utilise actuellement. Tapez VideoTrackList width( [num] [, skipListeners]) Obtenez ou définissez la largeur du composant en fonction des styles CSS. Voir Composant #dimension pour plus d'informations. Paramètres : Type de nom Argument Description num number | string &lt;optional&gt; La largeur que vous souhaitez définir postfixée avec '%', 'px' ou rien. SkipListeners booléen &lt;optional&gt; Ignorer le redimensionnement déclencheur d'événement hérité de : Composant #width Source : component.js Retourne : La largeur lors de l'obtention, zéro s'il n'y a pas de largeur. Il peut s'agir d'une chaîne postpixée avec « % »' ou « px ». - Renvoie elle-même lors du réglage ; la méthode peut être enchaînée. Type Composant | nombre | string Type Définitions SourceObject Un objet contenant une structure telle que : {src: 'url', type: 'mimetype'} ou une chaîne qui ne contient que l'url src. var ObjetSource = {src: 'http://ex.com/video.mp4', type: 'video/mp4'} ; var ChaîneSource = 'http://example.com/some-video.mp4'; Taper: Objet | Propriétés de la chaîne : Nom Type Description src string L'url du type de source string Le type mime de la source Source : tech/tech.js Événements audiotrackchange Déclenché lorsque des pistes sont ajoutées ou supprimées sur la Tech AudioTrackList Type : EventTarget~Event Source : tech/tech.js dispose Déclenché lorsqu'un composant est supprimé. Type: Propriétés d'EventTarget~Event : Type de nom Argument Description par défaut bubbles booléen &lt;optional&gt; false défini sur false afin que l'événement close ne s'affiche tor string A valid CSS selector, which will be passed to querySelectorAll. context Element | string &lt;optional&gt; this.contentEl() A DOM element within which to query. Can also be a selector string in which case the first matching element will get used as context. If missing this.contentEl() gets used. If this.contentEl() returns nothing it falls back to document. Inherited From: Component#$$ Source: component.js See: Information on CSS Selectors Returns: a list of dom elements that were found Type NodeList addChild(child [, options] [, index]) Add a child Component inside the current Component. Parameters: Name Type Argument Default Description child string | Component The name or instance of a child to add. options Object &lt;optional&gt; {} Le magasin clé/valeur des options qui seront transmises aux enfants de l'enfant. numéro d'index&lt; optionnel&gt; this.children_.length L'index dans lequel tenter d'ajouter un enfant. Hérité de : Composant #addChild Source : component.js Retourne : Composant qui est ajouté en tant qu'enfant. Lorsque vous utilisez une chaîne, le composant est créé par ce processus. Type Component AddClass (ClassToAdd) Ajoutez un nom de classe CSS à l'élément Components. Paramètres : Type de nom Description ClassToAdd chaîne Nom de classe CSS à ajouter Hérited From : Composant #addClass Source : component.js Retourne : Renvoie elle-même ; la méthode peut être enchaînée. Type Component blur () Supprimer le focus de ce composant Hérité de : Composant #blur Source : component.js &lt;abstract&gt; buildCSSClass () Construit le nom de classe DOM par défaut. Doive être remplacée par des sous-composants. Hérité de : Composant #buildCSSClass Source : component.js Retourne : Nom de classe DOM de cet objet. Type string children () Obtenir un tableau de tous les composants enfants hérités de : Composant #children Source : component.js Retourne : Les enfants Type Array clearDisplay() Effacer toutes les TextTracks affichées. Source : tracks/text-track-disp ight) Set both the width and height of the Component element at the same time. Parameters: Name Type Description width number | string Width to set the Components element to. height number | string Height to set the Components element to. Inherited From: Component#dimensions Source: component.js Returns: Returns itself; method can be chained. Type Component dispose() Dispose of the Component and all child components. Inherited From: Component#dispose Source: component.js Fires: Component#event:dispose el() Get the Components DOM element Inherited From: Component#el Source: component.js Returns: The DOM element for this Component. Type Element enableTouchActivity() This function reports user activity whenever touch events happen. This can get turned off by any sub-components that wants touch events to act another way. Report user touch activity when touch events occur. User activity gets used to determine when controls should show/hide. It is simple when it comes to mouse events, because any mouse event should show the controls. So we capture mouse events that bubble up to the player and report activity when that happens. With touch events it isn't as easy as touchstart and touchend toggle player controls. So touch events can't help us at the player level either. User activity gets checked asynchronously. So what could happen is a tap event on the video turns the controls off. Then the touchend event bubbles up to the player. Which, if it reported user activity, would turn the controls right back on. We also don't want to completely block touch events from bubbling up. Furthermore a touchmove event and anything other than a tap, should not turn controls back on. Inherited From: Component#enableTouchActivity Source: component.js Listens to Events: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancel focus() Set the focus to this component Inherited From: Component#focus Source: component.js getAttribute(attribute) G e player controls. So touch events can't help us at the player level either. User activity gets checked asynchronously. So what could happen is a tap event on the video turns the controls off. Then the touchend event bubbles up to the player. Which, if it reported user activity, would turn the controls right back on. We also don't want to completely block touch events from bubbling up. Furthermore a touchmove event and anything other than a tap, should not turn controls back on. Inherited From: Component#enableTouchActivity Source: component.js Listens to Events: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancel focus() Set the focus to this component Inherited From: Component#focus Source: component.js getAttribute(attribute) Get the value of an attribute on the Components element. Parameters: Name Type Description attribute string Name of the attribute to get the value from. Inherited From: Component#getAttribute Source: component.js See: DOM API Returns: The value of the attribute that was asked for. - Can be an empty string on some browsers if the attribute does not exist or has no value - Most browsers will return null if the attibute does not exist or has no value. Type string | null getChild(name) Returns the child Component with the given name. Parameters: Name Type Description name string The name of the child Component to get. Inherited From: Component#getChild Source: component.js Returns: The child Component with the given name or undefined. Type Component | undefined getChildById(id) Returns the child Component with the given id. Parameters: Name Type Description id string The id of the child Component to get. Inherited From: Component#getChildById Source: component.js Returns: The child Component with the given id or undefined. Type Component | undefined getValues() Gets an object of text track settings (or null). Source: tracks/text-track-settings.js Returns: An object with config values parsed f e d'EventTarget. Cela permet à l'écouteur d'événement de ne plus être appelé lorsque l'événement nommé se produit. Paramètres : Type de nom Chaîne de type Description | Tableau.&lt;string&gt; Un nom d'événement ou un tableau de noms d'événements. fn EventTarget~EventListener La fonction à supprimer. Hérité de : EventTarget #off Source : event-target.js on (type, fn) Ajoute un écouteur d'événement à une instance d'un EventTarget. Un écouteur d'événements est une fonction qui sera appelée lorsqu'un événement portant un certain nom est déclenché. Paramètres : Type de nom Chaîne de type Description | Tableau.&lt;string&gt; Un nom d'événement ou un tableau de noms d'événements. fn EventTarget~EventListener La fonction à appeler avec EventTargets Hérited From : EventTarget #on Source : event-target.js one (type, fn) Cette fonction ajoutera un écouteur d'événements qui n'est déclenché qu'une seule fois. Après le premier déclencheur, il sera retiré. Cela ressemble à l'ajout d'un écouteur d'événements avec EventTarget #on qui appelle EventTarget #off sur lui-même. Paramètres : Type de nom Chaîne de type Description | Tableau.&lt;string&gt; Un nom d'événement ou un tableau de noms d'événements. fn EventTarget~EventListener La fonction à appeler une fois pour chaque nom d'événement. Hérité de : EventTarget #one Source : event-target.js RemoveEventListener () Un alias de EventTarget #off. Permet à EventTarget d'imiter l'API DOM standard. Hérité de : EventTarget #removeEventListener Source : event-target.js Voir : Déclencheur EventTarget #off (événement) Cette fonction provoque l'apparition d'un événement. Cela entraînera alors l'appel de tous les écouteurs d'événements qui attendent cet événement. S'il n'y a pas d'écouteurs d'événements pour un événement, rien ne se produira. Si le nom de l'événement déclenché est dans EventTarget.AllowedEvents_. Le déclencheur appelle également la fonction on + UpperCaseEventName. Exemple : 'click' est dans EventTarget.AllowedEvents_, le déclencheur tentera donc d'appeler OnClick s'il existe. Paramètres : Nom Type Description chaîne d'événement | EventTarget~Event | Objet Nom de l'événement, d'un événement ou d'un objet dont la clé de type est définie sur un nom d'événement. Hérité de : EventTarget#trigger Source : event-target.js Events selectedchange Un événement qui se déclenche lorsque la sélection change sur cette piste. Cela permet à la VideoTrackList qui détient cette piste d'agir en conséquence. Remarque : Cela ne fait pas partie de la spécification ! Les pistes natives le feront en interne sans événement. Type: EventTarget~Source de l'événement : tracks/video-track.js × Résultats de la recherche Fermer "},"VideoTrackList.html":{"id":"VideoTrackList.html","title":"Class: VideoTrackList","body":" Brightcove Player v5.22.2 Modules browserbuffercomputed-styledomeventsextendflash-rtmpfnFormat-timeguidlogmerge-optionsobjpluginssetupstylesheettext-track-list-convertertime-rangesto-title-caseurlvideojs Classes AudioTrackAudioTrackButtonAudioTrackListAudioTrackMenuItemBigPlayButtonButtonCaptionsButtonCaptionSettingsMenuItemChaptersButtonChaptersTrackMenuItemClickableComponentCloseButtonComponentControlBarCurrentTimeDisplayCustomControlSpacerDescriptionsButtonDurationDisplayErrorDisplayEventTargetFlashFullscreenToggleHtml5HTMLTrackElementHtmlTrackElementListLiveDisplayLoadingSpinnerLoadProgressBarMediaErrorMediaLoaderMenuMenuButtonMenuItemModalDialogvideojs~videojs.AudioTrack.videojs.AudioTrackvideojs~videojs.EventTarget.videojs.EventTargetvideojs~videojs.TextTrack.videojs.TextTrackvideojs~videojs.VideoTrack.videojs.VideoTrackMouseTimeDisplayMuteToggleOffTextTrackMenuItemPlaybackRateMenuButtonPlaybackRateMenuItemPlayerPlayProgressBarPlayTogglePopupPopupButtonPosterImageProgressControlRemainingTimeDisplaySeekBarSliderSpacerSubtitlesButtonTechTextTrackTextTrackButtonTextTrackCueListTextTrackDisplayTextTrackListTextTrackMenuItemTextTrackSettingsTimeDividerTooltipProgressBarTrackTrackButtonTrackListVideoTrack  name or an array of event names. fn EventTarget~EventListener The function to call with EventTargets Inherited From: EventTarget#on Source: event-target.js one(type, fn) This function will add an event listener that gets triggered only once. After the first trigger it will get removed. This is like adding an event listener with EventTarget#on that calls EventTarget#off on itself. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to be called once for each event name. Inherited From: EventTarget#one Source: event-target.js removeEventListener() An alias of EventTarget#off. Allows EventTarget to mimic the standard DOM API. Inherited From: EventTarget#removeEventListener Source: event-target.js See: EventTarget#off removeTrack(track) Remove a VideoTrack to the VideoTrackList. Parameters: Name Type Description track VideoTrack The VideoTrack to remove from the list. Source: tracks/video-track-list.js Fires: TrackList#event:removetrack trigger(event) This function causes an event to happen. This will then cause any event listeners that are waiting for that event, to get called. If there are no event listeners for an event then nothing will happen. If the name of the Event that is being triggered is in EventTarget.allowedEvents_. Trigger will also call the on + uppercaseEventName function. Example: 'click' is in EventTarget.allowedEvents_, so, trigger will attempt to call onClick if it exists. Parameters: Name Type Description event string | EventTarget~Event | Object The name of the event, an Event, or an object with a key of type set to an event name. Inherited From: EventTarget#trigger Source: event-target.js Events addtrack Triggered when a track is added to a track list. Type: EventTarget~Event Properties: Name Type Description track Track A reference to track that was added. Inherited From: TrackList#event:addtrack Source: tracks/track-list.js change Triggered whe
