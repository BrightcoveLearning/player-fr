<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exemple de joueur Brightcove : Jeux limités</title>
</head>

<body>
    <!-- Player embed code with an id attribute -->
    <video-js id="myPlayerID" data-video-id="5718453946001" data-account="1752604059001" data-player="default" data-embed="default" data-application-id class="video-js" controls width="640" height="360"></video-js>
    <script src="https://players.brightcove.net/1752604059001/default_default/index.min.js"></script>

    <!-- Display the number of video views the user has watched -->
    <p>Nombre de vues = <span id="cookieDisplay1"></span></p>

    <!-- custom script -->
    <script type="text/javascript">
        videojs.getPlayer('myPlayerID').ready(function() { // Function to read the browser cookie var read_cookie = function(key) { var result; return (result = new RegExp('(^|; )' + encodeURIComponent(key) + '=([^;]*)').exec(document.cookie)) ? result[2] : null; } // Initialiser les variables et lire le cookie du navigateur associé aux vues vidéo Brightcove var myPlayer = this, videoStart = 0, currentPosition, cookie = read_cookie("BC_views"); // Définit un message d'erreur lorsque l'utilisateur a atteint le nombre maximum de vues myPlayer.errors({ "errors": { "-3": { "headline": "You've reached your maximum views.", "type": "USER_MAX_VIEWS", "message": "Please come back tomorrow." } } }); // Affiche la valeur du cookie document.getElementById("cookieDisplay1").innerHTML = cookie; // Si la valeur du cookie est supérieure ou égale à 2, alors affiche le message d'erreur personnalisé if (cookie != null &amp;&amp; cookie&gt; = 2) { // Wait for the player to be loaded before displaying the message myPlayer.on("loadedmetadata", function() { myPlayer.error({ code: '-3', dismiss: false }); }) } // Chaque fois que l'utilisateur lit la vidéo, incrémente le cookie du navigateur myPlayer.one("play", function() { var d = new Date(); d.setTime(d.getTime() + (1 * 24 * 60 * 60 * 1000)); cookie++; document.cookie = "BC_views=" + cookie + ";expires=" + d.toUTCString(); }); });
    </script>

</body>

</html>
