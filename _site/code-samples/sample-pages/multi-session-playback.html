<body>

    <video-js id="myPlayerID" data-video-id="5141730843001" data-account="1752604059001" data-player="default" data-embed="default" data-application-id class="video-js" controls width="640" height="360"></video-js>
    <script src="https://players.brightcove.net/1752604059001/default_default/index.min.js"></script>

    <!-- Display the start position of the video as well as the current play position -->
    <p>valeur du cookie de démarrage de la vidéo = <span id="cookieDisplay1"></span></p>
    <p>valeur actuelle du cookie = <span id="cookieDisplay2"></span></p>

    <script type="text/javascript">
        videojs.getPlayer('myPlayerID').ready(function() { // Function to read the browser cookie var read_cookie = function(key) { var result; return (result = new RegExp('(^|; )' + encodeURIComponent(key) + '=([^;]*)').exec(document.cookie)) ? result[2] : null; } // +++ Lire le cookie du navigateur +++ // Initialiser les variables et lire le cookie du navigateur associé à la position vidéo Brightcove var myPlayer = this, videoStart = 0, currentPosition, cookie = read_cookie("BC_position"); // +++ Vérifiez la valeur du cookie +++ // Si le cookie existe, définissez la position de début de la vidéo sur cette valeur. Sinon, recommencez depuis le début de la vidéo. if (cookie != null) { videoStart = cookie; } autre { videoStart = 0; } // +++ Lancer la lecture vidéo +++ // Attendre que le lecteur soit prêt. myPlayer.on("loadeddata", function() { // If video position is greater than zero, than start playback at that point. if (videoStart &gt; 0) { myPlayer.currentTime(parseInt(videoStart)); myPlayer.play(); } }) // Affiche la position de début de la vidéo document.getElementById("cookieDisplay1").innerHTML = videoStart; // +++ Incrémente le cookie +++ // Ecoute quand la position de lecture actuelle a changé. Cela devrait être toutes les 15 à 250 millisecondes. myPlayer.on("timeupdate", function() { currentPosition = myPlayer.currentTime(); // When the integer value changes, then update the cookie if (Math.round(currentPosition) != videoStart) { videoStart = Math.round(currentPosition); document.cookie = "BC_position=" + escape(videoStart) + ";"; // Display the current video position document.getElementById("cookieDisplay2").innerHTML = read_cookie("BC_position"); } }); // +++ Réinitialiser le cookie +++ // Lorsque la lecture vidéo atteint la fin, réinitialisez la valeur du cookie à zéro myPlayer.on("ended", function() { console.log('in ended') videoStart = 0; document.cookie = "BC_position=;expires=0;"; } ) });
    </script>
